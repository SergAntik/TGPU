<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML5 скелет, база</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
        <header>
            <div class="logo"><img src="logo.png"></div>
            <div class="name">Сайт чего-нибудь!</div>
            <div class="info">
                <div class="info-block">
                    <span class="info-address">Адрес: г. Москва, ул. Генерала Тюленева, д. 42, кв. 322</span>
                    <span class="info-phone">Телефон: +7 (000) 123-45-67</span>
                    <span class="info-email">Email: example@example.com</span>
                </div>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#" class="active">Главная</a>
                <li><a href="#">Каталог</a>
                <li><a href="#">Доставка</a>
                <li><a href="#">Оплата</a>
                <li><a href="#">О нас</a>
            </ul>
        </nav>
        <div class="workarea">
            <aside id="catalog" class="fill">
                Каталог
            </aside>
            <section id="content" class="fill">
                <article>
                    Контент
                </article>
            </section>
            <aside id="filter" class="fill">
                Фильтр
            </aside>
        </div>
        <footer>
            Подвал
        </footer>
    </div>
</body>
</html>
